<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4th Grade Math Practice Test</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="quiz-container">
    <h2 id="question">Question will go here</h2>
    <div class="choices">
      <button class="choice-btn" onclick="selectAnswer(0)">Choice A</button>
      <button class="choice-btn" onclick="selectAnswer(1)">Choice B</button>
      <button class="choice-btn" onclick="selectAnswer(2)">Choice C</button>
      <button class="choice-btn" onclick="selectAnswer(3)">Choice D</button>
    </div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <div id="results-container" style="display:none;">
    <h2>Your Results</h2>
    <ul id="results-list"></ul>
    <button onclick="restartQuiz()">Restart Quiz</button>
  </div>

  <div id="review-container" style="display:none;">
    <h2>Review Question</h2>
    <h3 id="review-question"></h3>
    <p id="review-explanation"></p>
    <button onclick="backToResults()">Back to Results</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
