<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Practice App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="main-menu">
    <h1>Welcome to the Test Practice App</h1>
    <label for="grade-level">Select Grade Level:</label>
    <select id="grade-level">
      <option value="1">Grade 1</option>
      <option value="2">Grade 2</option>
      <option value="3">Grade 3</option>
      <option value="4">Grade 4</option>
      <option value="5">Grade 5</option>
      <option value="6">Grade 6</option>
      <option value="7">Grade 7</option>
      <option value="8">Grade 8</option>
      <option value="9">Grade 9</option>
      <option value="10">Grade 10</option>
      <option value="11">Grade 11</option>
      <option value="12">Grade 12</option>
    </select>    
    <button onclick="startNewTest('Math')">Start New Math Test</button>
    <button onclick="startNewTest('Reading')">Start New Reading Test</button>
    <button onclick="startNewTest('Language')">Start New Language Test</button>
    <h2>Past Tests</h2>
    <ul id="past-tests"></ul>
  </div>

  <div id="quiz-container" style="display: none;">
    <h2 id="section">Section</h2>
    <h2>Question <span id="question-number"></span></h2>
    <h3 id="question">Question will go here</h3>
    <div class="choices">
      <button class="choice-btn" onclick="selectAnswer(0)">Choice A</button>
      <button class="choice-btn" onclick="selectAnswer(1)">Choice B</button>
      <button class="choice-btn" onclick="selectAnswer(2)">Choice C</button>
      <button class="choice-btn" onclick="selectAnswer(3)">Choice D</button>
    </div>
    <button id="submit-btn" onclick="submitAnswer()">Submit</button>
  </div>

  <div id="results-container" style="display:none;">
    <h2>Your Results</h2>
    <ul id="results-list"></ul>
    <button onclick="backToMainMenu()">Back to Main Menu</button>
  </div>
  <div id="loading-overlay" style="display: none;">
    <div class="loading-text">Loading questions...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
